<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Volunteer Form</title>
    <meta charset="utf-8">
  </head>

  <body>
    <h1>Volunteer Form</h1>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post"> 
      <fieldset>
      <legend>My Info</legend>
        <div>
          <label>First Name: <input type="text" name="first_name_field" placeholder="Enter first name"></label>
        </div>
        <div>
          <label>Last Name: <input type="text" name="last_name_field" placeholder="Enter last name"></label>
        </div>
        <div>
          <label>Phone: <input type="text" name="phone_field" placeholder="Enter phone number" maxlength="10"></label>
        </div>
        <div>
          <label>Email: <input type="email" name="email_field" placeholder="Enter email"></label>
        </div> 
        <div>Gender: </div>  
        <div>
          <label>Male <input type="radio" name="gender_field" value="M"></label>
          <label>Female <input type="radio" name="gender_field" value="F"></label>
        </div>   
        <div> Age: </div> 
        <div>
          <select name="age_field">
            <option value="under 18">Under 18</option>
            <option value="over 18">Over 18</option>
          </select>
        </div>        
      </fieldset>
       
      <fieldset>
      <legend>My Availability</legend>  
      <h3>Days Available: </h3>
        <div>
          <label>Sunday <input type="checkbox" name="checkboxField[]" value="Sunday"></label>
          <label>Monday <input type="checkbox" name="checkboxField[]" value="Monday"></label>
          <label>Tuesday <input type="checkbox" name="checkboxField[]" value="Tuesday"></label>
          <label>Wednesday <input type="checkbox" name="checkboxField[]" value="Wednesday"></label>
          <label>Thursday <input type="checkbox" name="checkboxField[]" value="Thursday"></label>
          <label>Friday <input type="checkbox" name="checkboxField[]" value="Friday"></label>
          <label>Saturday <input type="checkbox" name="checkboxField[]" value="Saturday"></label>
        </div>

        <h3>Comments</h3>
        <textarea name="comments_field" cols="30" rows="20" placeholder="We appreciate your feedback!!"></textarea>        
      </fieldset>
      <input type="hidden" name="hidden_field" value="Anisa McKinney">
      <input type="submit" value="I want to help!">
    </form>
  </body>
</html>
